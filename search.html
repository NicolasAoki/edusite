	<script>

		$(document).ready(function(){
		  var selectedValues = null;
		  var val = [];
		  $(function(){
			$('#save').click(function(event){
			  event.preventDefault()
			  selectedValues = $('#select-organismos').val();
			  $(':checkbox:checked').each(function(i){
				val[i] = $(this).attr('name');
			  });
			  console.log(val);
			  console.log(selectedValues);
			  sendData()
			});
		  });
		  function sendData (){
			let data = {
			  "localization.loc_identification": val,
			  "organism.abbreviation": selectedValues
			}
			console.log(data)
			$.support.cors = true
			$.ajax({
			  url: "http://localhost/edusite/ep-dados.php",
			  data : JSON.stringify(data),
			  dataType: 'JSON',
			  contentType: "application/json",
			  crossDomain: true,
			  success: function(data,status){
				//alert("Data: " + data + "\nStatus: " + status); 
				$('#tabela').dynatable({
				  dataset:{
					records: data.map((item) => {
					  item.strain = item.abbreviation;
					  item.regions = item.loc_identification;
					  item.rna_family = item.feature_name;
					  return item;
					})
				  }
				})
			  },
			  type: 'post',
			  error: function (xhr, desc, err) {
				alert("error");
			  }
			});
		  }
		});
	  
		</script>
